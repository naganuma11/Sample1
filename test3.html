<html>
<head>
<title>クリックするとポップアップメニューを出す</title>
<script Language="JavaScript"><!--
flag = false;
function popupmenu()
{
	pMENU.style.left = event.x;
	pMENU.style.top  = event.y;
	if (flag) pMENU.style.visibility = "hidden"; else pMENU.style.visibility = "visible";
	flag = !flag;
}
document.onclick = popupmenu;
// --></script>
</head>
<body>
画面上でクリックしてください。
<div id="pMENU" style="position:absolute;top:12px;left:0px;visibility:hidden;background-color:yellow;width:100px;">
<a href="http://www.yahoo.co.jp/"   >Yahoo</a><br>
<a href="http://www.infoseek.co.jp/">infoseek</a><br>
<a href="http://www.lycos.co.jp/"   >lycos</a><br>
</div>
</body>
</html>
